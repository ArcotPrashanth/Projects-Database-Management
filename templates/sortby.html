{% extends 'layout.html' %}

{% block content %}
<head>
	<title>Home Page</title>
</head>
<body>
	<center>
   <br>
   <h1>Sort Projects</h1>

   <form action="http://127.0.0.1:5000/sortprojects" method="post">

    <br>
    <div class="horizontalgap" style="width:100px"></div>
    <div class="form-group row">
      <label for="inputSortBy" class="col-md-1 col-form-label">Sort By :</label>
      <div class="col-sm-3">
        <select class="form-control" id="inputSortBy" name="isortby">
          <option>Project ID</option>
          <option>Project Title</option>
          <option>Group Name</option>
          <option>Batch</option>
          <option>USN</option>
        </select>
      </div>
      <div class="horizontalgap" style="width:70px"></div>
      <label for="inputSortOrder" class="col-md-2 col-form-label">Sort Order:</label>
      <div class="col-sm-3">
        <select class="form-control" id="inputSortOrder" name="isortorder">
          <option>Ascending</option>
          <option>Descending</option>
        </select>
      </div>
    </div>
    </div>
    <br>
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
  <br>
  <br>
</center>
</body>
{% endblock %}
