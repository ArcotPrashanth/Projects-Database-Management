{% extends 'layout.html' %}

{% block content %}
<head>
	<title>Delete Project</title>
</head>
<body>
	<center>
		<h1>Delete Project</h1>
		<br>
		<br>

		<form action="http://127.0.0.1:5000/delproject" method="post" autocomplete="off">
			<div class="form-group row">
				<label for="inputUSN" class="col-sm-3 col-form-label">USN :</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" id="inputUSN" name="usn" placeholder="USN" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputTitle" class="col-sm-3 col-form-label">Project ID:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputTitle" name="did" placeholder="Project ID" required>
				</div>
			</div>
			
			<br>
			<br>
			<input class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');" type="submit" value="Delete">
		</form>

	</center>
</body>
{% endblock %}
